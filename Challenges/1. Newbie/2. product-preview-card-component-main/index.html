<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <img src="images/image-product-mobile.jpg" alt="Imagem do produto" id="product">
  <img src="images/image-product-desktop.jpg" alt="Imagem do produto" id="product1">
  <div id="bodi">
    <h3>PERFUME</h3>
    <div id="idh1">
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </div>
    <div id="idp">
      <p id="pidp">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    </div>
    <div id="price">
      <p>
        <h1>$149.99</h1><p>$169.99</p>
      </p>
    </div>
    <div id="cart">
      <img src="images/icon-cart.svg" alt="SVG de carrinho"><p id="addcart">Add to Cart</p>
    </div>
    
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Ertuip/">@Ertuip</a>.
      </p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="part1"> <!--Inicio da Primeira Parte-->
      <h3>Your Result</h3>
      <div id="result">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div> <!--Fechamento da Primeira Parte-->
    <div id="part2"> <!--Inicio da Segunda Parte-->
      <h3>Summary</h3> <!--Texto de Resultado-->
      <h3>
        <div class="space" id="space1"><!--Div Para Mostrar Resultado-->
          <h4 style="display: inline;" id="h1"><img src="assets/images/icon-reaction.svg" alt="SVG de Raio"> Reaction</h4> <p style="display: inline;">80 / 100</p>
        </div> <!--Fechamento da Div-->
        <div class="space"><!--Div Para Mostrar Resultado-->
          <h4 style="display: inline;" id="h2"><img src="assets/images/icon-memory.svg" alt="SVG de Memória"> Memory</h4> <p style="display: inline;">92 / 100</p>
          </div> <!--Fechamento da Div-->
        <div class="space"><!--Div Para Mostrar Resultado-->
          <h4 style="display: inline;" id="h3"><img src="assets/images/icon-verbal.svg" alt="SVG de Fala"> Verbal</h4> <p style="display: inline;">61 / 100</p>
        </div> <!--Fechamento da Div-->
        <div class="space"><!--Div Para Mostrar Resultado-->
          <h4 style="display: inline;" id="h4"><img src="assets/images/icon-visual.svg" alt="SVG de Olho"> Visual</h4> <p style="display: inline;">72 / 100</p>
        </div> <!--Fechamento da Div-->
        <a href="#" id="a1">Continue</a> <!--Botão de Continuação-->
      </h3>
      
    </div>
  </main>
  <footer class="attribution">
    <div id="pos_footer">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/ertuip">&copy;Ertuip</a>.
      </p>
    </div>
  </footer>
  </script>
</body>
</html>
